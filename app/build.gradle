apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.example.sam.blutoothsocketreceiver"

        minSdkVersion 22
        targetSdkVersion 22

        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.instabug.library:instabug:4.0.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.google.firebase:firebase-database:10.0.1'
    compile 'com.google.firebase:firebase-auth:10.0.1'
    compile files('libs/firebase-client-android-2.5.0.jar')
    compile 'com.jakewharton:butterknife:8.0.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.google.dagger:dagger:2.0'
    compile 'com.dlazaro66.qrcodereaderview:qrcodereaderview:2.0.3'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.0'
    apt 'com.jakewharton:butterknife-compiler:8.0.1'
}

apply plugin: 'com.google.gms.google-services'

